<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,intitial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Signup Form
    </title>
    
</head>
<body>
    
    

<header>
   
    <h1 style="font-size: 50px;">SignUp</h1>
    <img src="signup.jpg" alt="please_signup">
</header>

<main>
    <form class="signup-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required> <br> <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required> <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>


       
        <label for="addrerss">Shipping Address</label>
        <input type="text" name="addrerss" id="addrerss" required><br><br>
        <label for="mailid">E-mail ID:</label>
        <input type="email" id="mailid" name="mailid" required> <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
       &nbsp;&nbsp;&nbsp;<button type="submit">SignUp</button>&nbsp;&nbsp;<button type="reset">Clear forms</button><br><br>
       <button> <a href="index.html">Home</a></button>
    
       
    </form>
</main>

</footer>
</body>

</html>
